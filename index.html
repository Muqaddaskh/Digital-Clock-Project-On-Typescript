<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock Project</title>
    <link rel="stylesheet" href="style.css"></link>
</head>

<body>
    <div class="Digitalclock">
        <div class="day">
            <span id="days">Thursday</span>
        </div>
        <div class="time">
            . <div class="leftside">
                <span id="hours">00

                </span>
            </div>
            <div class="rightside">

                <div class="righttop">
                    <span id="dots">:</span>
                    <span id="minutes">00</span>
                    
                </div>
                <div class="rightbottom">
                    <span id="seconds">00</span>
                        <span id="AMPM">PM</span>
                    
                </div>
            </div>
        </div>
        <div class="date">
            <span id="ddmmyyyy">September-05-2024 </span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
